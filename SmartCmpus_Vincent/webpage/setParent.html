<script>
function alertFn(){
	confirm("確定要刪除嗎?????");
}
const toggleOn = document.getElementById('toggleOn');
const toggleOnBtn = document.getElementById("toggleOnBtn");
if(toggleOnBtn.checked){
	toggleOn.innerText = "開啟";
}else{
	toggleOn.innerText = "關閉";
}
toggleOnBtn.addEventListener("click",()=>{
	if(toggleOn.innerText=="開啟"){
		toggleOn.innerText = "關閉";
		
		
	}else{
		toggleOn.innerText = "開啟";
	}
});
</script>
